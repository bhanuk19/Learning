<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Form</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <a href="./index.html">Back to home</a>
    <h1>HTML forms</h1>
    <form>
        <input type="text" placeholder="Plain Text"/><br><br>
        <input type="email" placeholder="Email ID"/><br><br>
        <input type="password" placeholder="Password"/><br><br>
        <label for="male">Male</label><input type="radio" id="male" name="gender">
        <label for="female">Female</label><input type="radio" id="female" name="gender"><br><br>
        <input type="range" name="range" min="0" max="100" value="0"><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here"></textarea><br><br>
        <input type="reset">
        <input type="submit"><br><br>
        <button type="submit">Submit using button tag</button>
    </form>
</body>
</html>
